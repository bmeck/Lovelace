<script type="text/javascript">

String.prototype.repeat=function(count) {
	var builder=[]
	for(var i=0;i<count;i++) {
		builder.push(this);
	}
	return builder.join("")
}
var re=RegExp("^"+"()".repeat(100)+"$")
